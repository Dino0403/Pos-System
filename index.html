<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POS SYSTEM</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/a3d74b025b.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <!-- Navbar content -->
    <span class="navbar-text text-center">
      POS SYSTEM
    </span>
  </nav>

  <div class="container">
    <div class="row">
      <!-- list block -->
      <div class="col-md-4 p-4 mb-2" data-order-lists>
        <div class="card mb-3">
          <div class="text-right p-2 corss">
            <i class="far fa-times-circle" data-pos="delete"></i>
          </div>
          <div class="card-body text-center">
            <i class="fas fa-coffee"></i>
            <h5 class="card-title mt-3">Green Tea</h5>
            <span class="card-text item">Less Ice</span>
            <span class="card-text item">Half sugar</span>
          </div>
          <div class="card-footer text-muted text-right">
            <i class="fas fa-dollar-sign"></i><span data-drink-price> 30</span>
          </div>
        </div>

        <div class="text-right mt-3">
          <button class="btn btn-light" style="min-width: 120px;" data-pos="checkout">Checkout</button>
        </div>
      </div>
      <!-- list block -->

      <!-- order block -->
      <div class="col-md-8" data-order-panel>
        <section class="menu mt-3 ">
          <div class="card-deck mb-3">
            <div class="card">
              <label>
                <img
                  src="https://jamiegeller.com/.image/ar_4:3%2Cc_fill%2Ccs_srgb%2Cfl_progressive%2Cq_auto:good%2Cw_1200/MTY1NTI0OTc0MzI0MjI5MTQ3/bigstock-fresh-apple-juice-and-apples-102957245jpg.jpg"
                  class="card-img-top" alt="...">
                <div class="card-body text-center">
                  <h5 class="card-title">Apple Juice</h5>
                  <input type="radio" name="drink" value="Apple Juice">
                </div>
              </label>
            </div>
            <div class="card">
              <label>
                <img
                  src="https://media.istockphoto.com/photos/cup-of-green-tea-picture-id478987868?k=6&m=478987868&s=612x612&w=0&h=1BkO2o24bOkOtMVofkRrFrQC77oH8JvJ9Ahd1YPbvuw="
                  class="card-img-top" alt="...">
                <div class="card-body text-center">
                  <h5 class="card-title">Black Tea</h5>
                  <input type="radio" name="drink" value="Black Tea">
                </div>
              </label>
            </div>
            <div class="card">
              <label>
                <img src="https://miro.medium.com/max/700/1*QHHOY9kJsYioNkYXn1KzSQ.jpeg" class="card-img-top" alt="...">
                <div class="card-body text-center">
                  <h5 class="card-title">Oolong Tea</h5>
                  <input type="radio" name="drink" value="Oolong Tea">
                </div>
              </label>
            </div>
            <div class="card">
              <label>
                <img
                  src="https://www.illy.com/content/dam/channels/website/consumer/global/recipies/Doppio-tazza-media_mobile.jpg"
                  class="card-img-top" alt="...">
                <div class="card-body text-center">
                  <h5 class="card-title">Espresso</h5>
                  <input type="radio" name="drink" value="Espresso">
                </div>
              </label>
            </div>
          </div>

          <div class="card-deck mb-3">
            <div class="card">
              <label>
                <img
                  src="https://www.thespruceeats.com/thmb/qp2D4QZOMUzI3z4EEy77anydbO0=/3870x2177/smart/filters:no_upscale()/southern-style-sweet-fruit-tea-3051552-hero-01-0db8e820485842b29702ac983c3fa89a.jpg"
                  class="card-img-top" alt="...">
                <div class="card-body text-center">
                  <h5 class="card-title">Fruit Tea</h5>
                  <input type="radio" name="drink" value="Fruit Tea">
                </div>
              </label>
            </div>
            <div class="card">
              <label>
                <img
                  src="https://www.splenda.com/wp-content/themes/bistrotheme/assets/recipe-images/rich-and-creamy-hot-cocoa.jpg"
                  class="card-img-top" alt="...">
                <div class="card-body text-center">
                  <h5 class="card-title">Cocoa</h5>
                  <input type="radio" name="drink" value="Cocoa">
                </div>
              </label>
            </div>
            <div class="card">
              <label>
                <img
                  src="https://st2.depositphotos.com/5355656/7824/i/950/depositphotos_78249960-stock-photo-hot-cafe-latte-and-coffee.jpg"
                  class="card-img-top" alt="...">
                <div class="card-body text-center">
                  <h5 class="card-title">Milk Tea</h5>
                  <input type="radio" name="drink" value="Milk Tea">
                </div>
              </label>
            </div>
            <div class="card">
              <label>
                <img
                  src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/close-up-of-green-tea-in-cup-on-table-royalty-free-image-1584380328.jpg?crop=1.00xw:0.752xh;0,0.195xh&resize=1200:*"
                  class="card-img-top" alt="...">
                <div class="card-body text-center">
                  <h5 class="card-title">Green Tea</h5>
                  <input type="radio" name="drink" value="Green Tea">
                </div>
              </label>
            </div>
          </div>
        </section>

        <!-- ice block -->
        <section class="ice mb-4">
          <label class="d-block text-light">Ice</label>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-outline-primary">
              <input type="radio" name="ice" value="No Ice" />No
            </label>
            <label class="btn btn-outline-primary">
              <input type="radio" name="ice" value="Less Ice" />Less
            </label>
            <label class="btn btn-outline-primary active">
              <input type="radio" name="ice" value="Regular Ice" checked />Regular
            </label>
          </div>
        </section>
        <!-- ice block -->

        <!-- sugar block -->
        <section class="sugar mb-5">
          <label class="d-block text-light">Sugar</label>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-outline-info">
              <input type="radio" name="sugar" value="No Sugar" />No
            </label>
            <label class="btn btn-outline-info">
              <input type="radio" name="sugar" value="A Little Sugar" />A Little
            </label>
            <label class="btn btn-outline-info">
              <input type="radio" name="sugar" value="Half Sugar" />Half
            </label>
            <label class="btn btn-outline-info">
              <input type="radio" name="sugar" value="Less Sugar" />Less
            </label>
            <label class="btn btn-outline-info active">
              <input type="radio" name="sugar" value="Regular Sugar" checked="checked" />Regular
            </label>
          </div>
        </section>

        <div class="text-right">
          <button class="btn btn-light" style="min-width:120px" data-add>Add</button>
        </div>
      </div>
      <!-- order block -->

    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
